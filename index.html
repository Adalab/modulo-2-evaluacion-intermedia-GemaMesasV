<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./styles/main.css"/>
  <title>Evaluación intermedia Módulo 2 Gema Mesas Velázquez</title>
</head>
<body>
  <main class="main">
    <h1 class="carita">Dados y apuestas</h1>
    <h3>Introduce aquí tu jugada:</h3>

    <form class="form" action="" >
      <select class="js_select" name="" id="">
        <option disabled selected>Qué numero apuestas del 1 al 6</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
      <input
        class="js_item-box"
        id="name"
        type="number"
        name="name"
        placeholder="¿Cuánto apuestas?"
        required
      />
      <button class="js_play-button">Jugar</button>
      <button class="js_reset-button hidded-button">Reiniciar</button>
    </form>

    <h2 class="js_final-message">¡Vamos a jugar!</h2>

    <div class="js_amount">Saldo: 50</div>
  </main>

  <script src="./js/main.js"></script>
</body>
</html
